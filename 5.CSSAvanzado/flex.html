<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Flex</title>
  </head>
  <body>
    <h1>Horizontal</h1>

    <div class="l-flex l-flex--direction-horizontal">
      <div class="l-flex__area g--background-blue g--margin-4">Bloque 1</div>
      <div
        class="l-flex__area l-flex__area--grow-1 g--background-pink g--margin-4"
      >
        Bloque 2
      </div>
      <div
        class="l-flex__area l-flex__area--grow-2 g--background-red g--margin-4"
      >
        Bloque 3
      </div>
      <div
        class="l-flex__area l-flex__area--grow-3 g--background-green g--margin-4"
      >
        Bloque 4
      </div>
    </div>

    <br /><br />
    
    <div class="l-flex l-flex--direction-horizontal">
      <div class="l-flex__area g--background-blue g--margin-4">Bloque 1</div>
      <div
        class="l-flex__area g--background-pink g--margin-auto-left g--margin-right-4"
      >
        Bloque 2
      </div>
      <div class="l-flex__area g--background-red g--margin-auto-right">
        Bloque 3
      </div>
      <div class="l-flex__area g--background-green g--margin-4">Bloque 4</div>
    </div>

    <br /><br />

    <h1>Vertical</h1>

    <div
      class="l-flex l-flex--direction-vertical l-flex--align-items-center g--margin-4"
    >
      <div class="l-flex__area g--background-blue g--margin-4">Bloque 1</div>
      <div
        class="l-flex__area l-flex__area--align-self-start g--background-red g--margin-4"
      >
        Bloque 2
      </div>
      <div
        class="l-flex__area l-flex__area--align-self-end g--background-pink g--margin-4"
      >
        Bloque 3
      </div>
      <div
        class="l-flex__area l-flex__area--align-self-center g--background-green g--margin-4"
      >
        Bloque 4
      </div>
    </div>

    <br /><br />

    <div class="l-flex l-flex--direction-vertical">
      <div class="l-flex__area g--background-blue g--margin-4">Bloque 1</div>
      <div
        class="l-flex__area l-flex__area--align-self-center g--background-pink g--margin-4"
      >
        Bloque 2
      </div>
      <div
        class="l-flex__area l-flex__area--align-self-start g--background-red g--margin-4"
      >
        Bloque 3
      </div>
      <div
        class="l-flex__area l-flex__area--align-self-end g--background-green g--margin-4"
      >
        Bloque 4
      </div>
    </div>

  </body>
</html>
